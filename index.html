		<title>iPhone OS Fixed Positioning</title>
		
		<link rel="stylesheet" href="css/fixed.css" type="text/css" />
		
		<style type="text/css" media="screen">
			* {
				margin: 0;
				padding: 0;
				font-size: 100%;
			}

			body {
				font-family: "Helvetica";
			}
			
			ol {
				padding: 0;
				width: 100%;
				list-style: none;
				text-align: center;
				counter-reset: count;
			}

			li {
				border-bottom: 1px solid;
				display: block;
				margin: 30px;
				padding: 30px 0;
			}

			li:before {
				font-size: 60px;
				counter-increment: count;
				content: "#" counter(count);
				display: block;
			}

			.test {
				position: absolute;
				top: 20px;
				left: 20px;
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				font-weight: bold;
				background: rgba(255, 0, 0, 0.8);
				-webkit-transition: -webkit-transform 2000ms cubic-bezier(0, 0, 0.28, 1.0);
			}
		</style>
	</head>
	<body>
		<viewport>
			<div id="test" class="test">Fixed</div>
		</viewport>
